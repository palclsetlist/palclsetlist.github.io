<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パルクラ楽曲のヒートマップと度数分布図</title>
    <!-- d3.jsライブラリ -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Plotly.jsライブラリ -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* モダンなデザイン */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 20px;
            font-size: 2em;
            color: #2c3e50;
        }

        .controls {
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            margin: 0 5px;
            color: #34495e;
        }

        input[type="date"], select {
            padding: 5px 10px;
            font-size: 1em;
            border: 1px solid #dfe6e9;
            border-radius: 4px;
            margin: 0 5px;
        }

        button {
            padding: 8px 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 20px;
        }

        .chart {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>パルクラ楽曲のヒートマップと度数分布図</h1>

<div class="controls">
    <label for="startDate">開始日:</label>
    <input type="date" id="startDate">
    <label for="endDate">終了日:</label>
    <input type="date" id="endDate">
    <button onclick="updateCharts()">グラフを更新</button>
</div>

<div class="controls">
    <label for="venueSelect">会場を選択:</label>
    <select id="venueSelect" onchange="updateVenueCharts()">
        <option value="">-- 会場を選択 --</option>
    </select>
</div>

<div class="chart-container">
    <!--div class="chart-title">ヒートマップ</div>
    <div class="chart" id="heatmap"></div>
    <div class="chart-title">度数分布図</div>
    <div class="chart" id="frequencyChart"></div-->
    <div class="chart-title">選択した会場のヒートマップ</div>
    <div class="chart" id="venueHeatmap"></div>
    <div class="chart-title">選択した会場の度数分布図</div>
    <div class="chart" id="venueChart"></div>
</div>

<script>
// CSVデータを読み込み、日付範囲に応じてヒートマップと度数分布図を更新する
let allData = []; // すべてのデータを保持
let venueSongCounts = {}; // 会場ごとの楽曲度数を保持
let venuePairCounts = {}; // 会場ごとの曲ペア度数を保持

fetch('setlist_0912_1111.csv')
    .then(response => {
        if (!response.ok) throw new Error("CSVファイルの読み込みに失敗しました");
        return response.text();
    })
    .then(csvText => {
        allData = d3.csvParse(csvText, d => {
            d.date = d.date.replace(/\//g, "-");  // yyyy/mm/dd を yyyy-mm-dd に変換
            return d;
        });
        initializeDateRange(); // 日付範囲の初期化
        updateCharts(); // 初回表示
    })
    .catch(error => console.error("エラー:", error));

// 日付範囲の選択肢を初期化
function initializeDateRange() {
    const dates = allData.map(row => row["date"]).filter(Boolean);
    const minDate = dates[0];
    const maxDate = dates[dates.length - 1];
    
    document.getElementById("startDate").value = minDate;
    document.getElementById("endDate").value = maxDate;
}

// グラフを更新する関数
function updateCharts() {
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;

    // 指定された日付範囲内のデータを抽出
    const filteredData = allData.filter(row => row["date"] >= startDate && row["date"] <= endDate);
    if (filteredData.length === 0) {
        alert("選択された日付範囲にデータがありません");
        return;
    }
    populateVenueDropdown(filteredData); // ドロップダウンを更新
}

// 会場のプルダウンメニューを更新
function populateVenueDropdown(data) {
    const venueSelect = document.getElementById("venueSelect");
    venueSelect.innerHTML = '<option value="">-- 会場を選択 --</option>'; // 初期化

    // 会場リストを一意に取得してプルダウンに追加
    const venues = [...new Set(data.map(row => row["Venue"]))].sort();
    venues.forEach(venue => {
        const option = document.createElement("option");
        option.value = venue;
        option.textContent = venue;
        venueSelect.appendChild(option);
    });
}

// 選択した会場の度数分布図とヒートマップを更新
function updateVenueCharts() {
    const venueSelect = document.getElementById("venueSelect");
    const selectedVenue = venueSelect.value;

    if (selectedVenue && venueSongCounts[selectedVenue]) {
        // 会場ごとの度数分布図を生成
        const songCounts = venueSongCounts[selectedVenue];
        const songs = Object.keys(songCounts);
        const counts = Object.values(songCounts);

        const venueData = [{
            x: songs,
            y: counts,
            type: 'bar',
            marker: { color: 'lightcoral' }
        }];

        const venueLayout = {
            title: `${selectedVenue} の度数分布図`,
            xaxis: { title: '曲名', tickangle: -45 },
            yaxis: { title: '登場回数' }
        };

        Plotly.newPlot('venueChart', venueData, venueLayout);

        // 会場ごとのヒートマップを生成
        const pairCounts = venuePairCounts[selectedVenue];
        const allSongs = Array.from(new Set(Object.keys(songCounts)));
        const venueValues = allSongs.map(song1 => allSongs.map(song2 => {
            const pair = `${song1}-${song2}`;
            return pairCounts[pair] || 0;
        }));

        if (!venueValues.flat().every(val => val === 0)) {
            const venueHeatmapData = [{
                z: venueValues,
                x: allSongs,
                y: allSongs,
                type: 'heatmap',
                colorscale: 'Viridis',
                text: venueValues.map(row => row.map(val => val.toString())),
                texttemplate: "%{text}",
                textfont: { size: 12 },
                showscale: true
            }];
            
            const venueHeatmapLayout = {
                title: `${selectedVenue} のヒートマップ`,
                xaxis: { title: 'N+1 (次の曲)' },
                yaxis: { title: 'N (現在の曲)' }
            };
            
            Plotly.newPlot('venueHeatmap', venueHeatmapData, venueHeatmapLayout);
        } else {
            Plotly.purge('venueHeatmap');  // データがない場合はグラフをリセット
            alert(`${selectedVenue} のヒートマップを生成するデータがありません`);
        }
    } else {
        Plotly.purge('venueChart');  // 選択がない場合は度数分布図をリセット
        Plotly.purge('venueHeatmap');  // 選択がない場合はヒートマップをリセット
    }
}
</script>

</body>
</html>
